# Minimal, cache-friendly SPA config
server {
    listen 80;
    server_name _;

    # Serve static files from the built app
    root /usr/share/nginx/html;
    index index.html;

    # Log only warnings and errors; disable access logs for quieter output
    access_log off;
    error_log stderr warn;

    # Strengthen HTTP response headers for SPA delivery
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self' https: wss:; base-uri 'self'; form-action 'self'; frame-ancestors 'none';" always;

    # Enable and fine-tune gzip compression for text assets
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 512;
    gzip_vary on;
    gzip_proxied any;
    gzip_types text/plain text/css application/javascript application/json application/manifest+json application/xml+rss image/svg+xml;

    # Static asset caching
    location ~* \.(?:js|css|svg|ico|png|jpg|jpeg|webp|gif|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Service worker should be cached but revalidated
    location = /sw.js {
        add_header Cache-Control "no-cache";
        try_files $uri =404;
    }

    # Main SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
