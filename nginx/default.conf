# Minimal, cache-friendly SPA config
server {
    listen 80;
    server_name _;

    # Serve static files from the built app
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression for text assets
    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;
    gzip_min_length 1024;

    # Static asset caching
    location ~* \.(?:js|css|svg|ico|png|jpg|jpeg|webp|gif|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Service worker should be cached but revalidated
    location = /sw.js {
        add_header Cache-Control "no-cache";
        try_files $uri =404;
    }

    # Main SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
